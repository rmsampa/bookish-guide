<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio DDTANK PRISMA</title>
    <style>
        body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        
        /* Configuração perfeita para a imagem de fundo */
        background: 
            /* Overlay branco semi-transparente para melhor contraste */
            linear-gradient(rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.2)),
            /* Imagem de fundo */
            url('Assets/Images/r1.png') no-repeat center center;
        
        /* Garante que a imagem cubra toda a área sem distorção */
        background-size: contain;
        
        /* Fixa a imagem durante o scroll (parallax) */
        background-attachment: fixed;
        
        /* Centraliza o conteúdo vertical e horizontalmente */
        display: flex;
        justify-content: center;
        align-items: center;
        
        /* Garante que a imagem não ultrapasse os limites */
        overflow: hidden;
    }

    /* Otimização para dispositivos móveis */
    @media (max-width: 768px) {
        body {
            /* Altera para scroll em dispositivos móveis para melhor performance */
            background-attachment: scroll;
            
            /* Ajuste alternativo para mobile */
            background-size: 100% auto;
        }
    }
        
        .announcement {
            background-color: rgba(255, 255, 255, 0.018);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0);
            padding: 30px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            backdrop-filter: blur(3px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin: 15px 0;
            text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.8);
        }
        
        .title {
            font-size: 24px;
            color: #ff5722;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .important {
            font-size: 20px;
            font-weight: bold;
            color: #e91e63;
            margin: 25px 0;
            padding: 15px;
            background-color: rgba(255, 249, 249, 0.7);
            border-radius: 8px;
            border-left: 4px solid #e91e63;
        }
        
        .website {
            font-size: 18px;
            color: #2196f3;
            margin: 20px 0;
            font-weight: 600;
        }
        
        .counter {
            margin-top: 25px;
            font-size: 18px;
            color: #4caf50;
            background-color: rgba(240, 249, 240, 0.7);
            padding: 10px 15px;
            border-radius: 5px;
            display: inline-block;
        }
        
        .instagram-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #f09433;
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: transform 0.3s;
        }
        
        .instagram-btn:hover {
            transform: scale(1.05);
        }
        
        .progress-container {
            width: 100%;
            margin: 20px 0;
        }
        
        .progress-bar {
            width: 100%;
            height: 15px;
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #4caf50, #8bc34a);
            width: 0%;
            transition: width 1s ease-in-out;
        }
        
        .progress-text {
            margin-top: 5px;
            font-size: 14px;
            color: #555;
        }
        
        .refresh-btn {
            background: none;
            border: none;
            color: #2196f3;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
            text-decoration: underline;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #2196f3;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="announcement">
        <div class="logo">DDTANK PRISMA</div>
        <div class="title">Recado importante!</div>
        <div class="important">SORTEIO AO BATERMOS 200 SEGUIDORES!</div>
        <div class="website">DDTANKPRISMA.COM</div>
        
        <div class="counter" id="followerCount">Carregando seguidores...</div>
        
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress" id="progressBar"></div>
            </div>
            <div class="progress-text" id="progressText">0% da meta alcançada</div>
        </div>
        
        <a href="https://www.instagram.com/ddtankprisma5.5/" target="_blank" class="instagram-btn">
            Siga-nos no Instagram
        </a>
        
        <button class="refresh-btn" id="refreshBtn">Atualizar contagem</button>
    </div>

    <script>
        // Configurações
        const INSTAGRAM_USERNAME = "ddtankprisma5.5";
        const FOLLOWERS_GOAL = 200;
        const UPDATE_INTERVAL = 300000; // 5 minutos
        
        // Elementos DOM
        const followerCount = document.getElementById('followerCount');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const refreshBtn = document.getElementById('refreshBtn');
        
        // Mostra estado de carregamento
        function showLoading() {
            followerCount.innerHTML = `Carregando seguidores <span class="loading"></span>`;
        }
        
        // Busca seguidores usando API SocialCounts
        async function getFollowers() {
            showLoading();
            
            try {
                const response = await fetch(`https://api.socialcounts.org/instagram/${INSTAGRAM_USERNAME}`);
                
                if (!response.ok) {
                    throw new Error('Erro ao acessar a API');
                }
                
                const data = await response.json();
                
                // Verifica se os dados estão completos
                if (data && typeof data.follower_count !== 'undefined') {
                    updateDisplay(data.follower_count);
                } else {
                    throw new Error('Dados incompletos da API');
                }
                
            } catch (error) {
                console.error("Erro ao buscar seguidores:", error);
                followerCount.textContent = "Visite nosso Instagram para ver os seguidores";
                progressText.textContent = "Meta: 200 seguidores";
                
                // Tenta novamente após 30 segundos se falhar
                setTimeout(getFollowers, 30000);
            }
        }
        
        // Atualiza a exibição
        function updateDisplay(followers) {
            // Formata o número de seguidores
            const formattedFollowers = new Intl.NumberFormat('pt-BR').format(followers);
            const formattedGoal = new Intl.NumberFormat('pt-BR').format(FOLLOWERS_GOAL);
            
            // Atualiza o contador
            followerCount.innerHTML = `Seguidores: <strong>${formattedFollowers}</strong>/${formattedGoal}`;
            
            // Calcula progresso
            const percentage = Math.min((followers / FOLLOWERS_GOAL) * 100, 100);
            const remaining = FOLLOWERS_GOAL - followers;
            
            // Atualiza barra de progresso
            progressBar.style.width = `${percentage}%`;
            progressText.textContent = `${Math.round(percentage)}% da meta (faltam ${remaining})`;
            
            // Muda cor se atingir a meta
            if (followers >= FOLLOWERS_GOAL) {
                progressBar.style.background = "linear-gradient(90deg, #ff5722, #ff9800)";
                followerCount.innerHTML = `<strong>Meta atingida!</strong><br>${formattedFollowers} seguidores`;
                progressText.textContent = "Parabéns! Meta alcançada!";
                progressText.style.color = "#ff5722";
                progressText.style.fontWeight = "bold";
            }
        }
        
        // Event listeners
        refreshBtn.addEventListener('click', getFollowers);
        
        // Inicialização
        getFollowers();
        
        // Atualização periódica
        setInterval(getFollowers, UPDATE_INTERVAL);
        
        // Atualiza quando a página ganha foco
        window.addEventListener('focus', getFollowers);
    </script>
</body>
</html>
